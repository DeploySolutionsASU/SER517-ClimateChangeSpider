<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href=".././css/search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src=".././js/search.js"></script>
    <script type="text/javascript" src=".././js/ExportCSVUtility.js"></script>
    <title>Climate Change Spider</title>
</head>
<body data-spy="scroll" data-offset="50">
    <div class="mainBlock">
        <div>
            <img src=".././images/Home_logo.png">
        </div>
        <div class="bg-color">
            <h2 class="title">Climate Change Spider</h2>
        </div>
    </div>
    <div class="text-center font-weight-bold" style="margin-top: 10px"> Refine your search</div>
    <div class="filterDiv">
                    <div class="left-menu-inner">
                        <h6>Choose from list of keywords</h6>
                        <div class="multiSelect">
                            <select id="keywords" multiple class="form-control" size="10">
                                <option> Climate Change </option>
                                <option> Climate breakdown </option>
                                <option> Flooding </option>
                                <option> Flood </option>
                                <option> sea level rise </option>
                                <option> deluge rain event </option>
                                <option> ocean solidification </option>
                                <option> natural disaster </option>
                                <option> winter storm </option>
                                <option> drought </option>
                                <option> ice storm </option>
                                <option> tornado </option>
                                <option> hail </option>
                                <option> bushfire </option>
                                <option> wildfire </option>
                                <option> waves </option>
                                <option> heat wave </option>
                                <option> cold wave </option>
                                <option> hurricane </option>
                                <option> earthquake </option>
                                <option> tsunami </option>
                                <option> landslide </option>
                                <option> Storm surge </option>
                                <option> coastal erosion </option>
                                <option> ice dam </option>
                                <option> permafrost erosion </option>
                                <option> permafrost melt </option>
                            </select>
                        </div>
                    </div>

                        <div class="searchLevel">
                            <div class="checkBx h6">Choose a Level</div>
                                 <div class="form-check">
                                  <label class="form-check-label" for="Article">
                                    <input type="checkbox" class="form-check-input" id="Article" name="Article" value="Article">Article
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label" for="Event">
                                    <input type="checkbox" class="form-check-input" id="Event" name="Event" value="Event">Event
                                  </label>
                                </div>
                                 <div class="form-check">
                                  <label class="form-check-label" for="Organization">
                                    <input type="checkbox" class="form-check-input" id="Organization" name="Organization" value="Organization">Organization
                                  </label>
                                </div>
                                 <div class="form-check">
                                  <label class="form-check-label" for="Website">
                                    <input type="checkbox" class="form-check-input" id="Website" name="Website" value="Website">Website
                                  </label>
                            </div>
                        </div>

          <button class="btn btn-outline-dark" id="searchBtn">Search</button>
    </div>


    <div class="results">
          <h2>RESULTS</h2>
          <button class="resultBtn btn btn-outline-dark ml-2" id="resultBtn">Export</button>
          <div class="loader"></div>

          <div id="all_results" class="container-fluid">
          </div>
            
    </div>

</body>
</html>
