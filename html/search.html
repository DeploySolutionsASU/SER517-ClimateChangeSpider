<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href=".././css/search.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src=".././js/search.js"></script>
    <title>Climate Change Spider</title>
</head>
<body data-spy="scroll" data-offset="50">
    <div>
        <div class="bg-color">
            <h2 class="text-center title">Climate Change Spider</h2>
        </div>
        <div class="descriptionCls">
            <p> Prototype search application to index climate change and environmental websites using structured
                metadata
            </p>

        </div>
        <!--    <div class="row mt-5 mr-left">-->
        <!--        <input type="text" placeholder="Enter a keyword to search" class="searchText"/>-->
        <!--        <button class="searchBtn btn btn-outline-dark ml-2">Search</button>-->
        <!--    </div>-->
        <hr>
    </div>


    <div class="row">
        <div class="col-md-6">
            <div class="sideBar">
                <div class="left-menu">
                    <h6>Choose from list of keywords</h6>
                    <div class="left-menu-inner">
                        <div class="multiSelect">
                            <select id="keywords" multiple class="form-control" size="10">
                                <option> Climate Change </option>
                                <option> Climate breakdown </option>
                                <option> Flooding </option>
                                <option> Flood </option>
                                <option> sea level rise </option>
                                <option> deluge rain event </option>
                                <option> ocean solidification </option>
                                <option> natural disaster </option>
                                <option> winter storm </option>
                                <option> drought </option>
                                <option> ice storm </option>
                                <option> tornado </option>
                                <option> hail </option>
                                <option> bushfire </option>
                                <option> wildfire </option>
                                <option> waves </option>
                                <option> heat wave </option>
                                <option> cold wave </option>
                                <option> hurricane </option>
                                <option> earthquake </option>
                                <option> tsunami </option>
                                <option> landslide </option>
                                <option> Storm surge </option>
                                <option> coastal erosion </option>
                                <option> ice dam </option>
                                <option> permafrost erosion </option>
                                <option> permafrost melt </option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="searchLevel">
                <div class="dropdown">
                    <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> level
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Article</a>
                        <a class="dropdown-item" href="#">Event</a>
                        <a class="dropdown-item" href="#">Organization</a>
                        <a class="dropdown-item" href="#">Website</a>
                    </div>
                    <button class="btn btn-outline-dark ml-2" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        <div class="col-md-1">
            <button class="resultBtn btn btn-outline-dark ml-2" id="resultBtn">Result</button>
        </div>
    </div>
    <h2>RESULTS</h2>
    <div id="section1" class="container-fluid">
    </div>
</body>
</html>
