<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src=".././js/search.js"></script>
    <script type="text/javascript" src=".././js/ExportCSVUtility.js"></script>
    <script type="text/javascript" src=".././js/keywords.js"></script>
    <link rel="stylesheet" href=".././css/search.css">
    <title>Climate Change Spider</title>
</head>
<body data-spy="scroll" data-offset="50">
    <div class="mainBlock">
        <div>
            <img src=".././images/Home_logo.png">
        </div>
        <div class="bg-color">
            <h2 class="title">Climate Change Spider</h2>
        </div>
    </div>
    <div class="text-center font-weight-bold" style="margin-top: 10px"> Refine your search</div>
    <div class="filterDiv">
                    <div class="left-menu-inner">
                        <h6>Choose from list of keywords</h6>
                        <div class="multiSelect">
                            <select id="keywords" multiple class="form-control" size="10">
                            </select>
                        </div>
                    </div>

                        <div class="searchLevel">
                            <div class="checkBx h6">Choose a Level</div>
                                 <div class="form-check">
                                  <label class="form-check-label" for="Article1">
                                    <input type="checkbox" class="form-check-input" id="Article1" name="Article" value="Article">Article
                                  </label>
                                </div>
                                <div class="form-check">
                                  <label class="form-check-label" for="Event1">
                                    <input type="checkbox" class="form-check-input" id="Event1" name="Event" value="Event">Event
                                  </label>
                                </div>
                                 <div class="form-check">
                                  <label class="form-check-label" for="Organization1">
                                    <input type="checkbox" class="form-check-input" id="Organization1" name="Organization" value="Organization">Organization
                                  </label>
                                </div>
                                 <div class="form-check">
                                  <label class="form-check-label" for="Website1">
                                    <input type="checkbox" class="form-check-input" id="Website1" name="Website" value="Website">Website
                                  </label>
                            </div>
                        </div>

          <button class="btn btn-outline-dark" id="searchBtn">Search</button>
    </div>


    <div class="results">
          <h2>RESULTS</h2>
          <button class="resultBtn btn btn-outline-dark ml-2" id="resultBtn">Export</button>
          <div class="loader"></div>

          <div id="all_results" class="container-fluid">
          </div>
            
    </div>

</body>
</html>
