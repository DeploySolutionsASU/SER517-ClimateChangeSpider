<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href=".././css/search.css">
    <title>Climate Change Spider</title>
</head>
<body>
<div class="container sticky-top">
    <div class="bg-color">
         <h2 class="text-center title">Climate Change Spider</h2>
    </div>
    <div class="row mt-5 mr-left">
        <input type="text" placeholder="Enter a keyword to search" class="searchText"/>
        <button class="searchBtn btn btn-outline-dark ml-2">Search</button>
    </div>
    <hr>
</div>

<div class="container">
    <div class="sideBar">
        <div class="left-menu">
            <!-- Add multiple select list view here -->
            <h6>Choose from list of keywords</h6>
            <div class="left-menu-inner">
                 <div class="multiSelect">
                    <ul class="list-unstyled">
                        <li> Add multi select view here</li>
                        <li> keyword1</li>
                        <li> keyword2 </li>
                        <li> keyword3 </li>
                    </ul>
                 </div>
            </div>
        </div>
    </div>
</div>
<div class="container mr-left">
    <!-- Add search result in table format -->
    Page results
</div>

<div class="container searchLevel"> 
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Search level
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#">Article</a>
          <a class="dropdown-item" href="#">Event</a>
          <a class="dropdown-item" href="#">Organization</a>
          <a class="dropdown-item" href="#">Website</a>
        </div>
      </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
