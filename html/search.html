                    <div class="left-menu-inner">

                                    <option> earthquake </option>
                                    <option> tsunami </option>
                                    <option> landslide </option>
                                    <option> Storm surge </option>
                                    <option> coastal erosion </option>

                                    <option> permafrost erosion </option>
                                    <option> permafrost melt </option>
                             </select>
                         </div>
                    </div>
                </div>
            </div>

    <div class="searchLevel">
    <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"> level

</div>
</div>
    </div>

     <div class="col-md-6">
        <div>
            <!-- Add search result in table format -->
            Page results
        </div>
